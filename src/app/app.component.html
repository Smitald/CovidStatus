<div>
  <div >  
    <h2 class="title">Covid-19 Countrywise Status </h2>  
</div> 
<div class="container">
  <div>
  <label>Country Name: </label>
  <select (change)="getCountry($event)">
    <option >
      -- Select --
      </option>
    <option *ngFor="let country of countries" value={{country.Slug}}>
    {{country.Slug | titlecase}}
    </option>
  </select> 
  <button (click)="getCoronaData()" class="button">Seach Corona Data</button>
</div>
  <table >  
    <tr>  
        <th>Country</th>
        <th>Cases</th>  
        <th>Status</th>  
      
    </tr>    
        <tr>  
            <td>{{Country}}</td>
            <td>{{Cases}}</td>  
            <td>{{Status | titlecase}}</td>  
           
        </tr>
</table>
</div>
</div>
